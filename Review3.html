<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Review3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <title>강영원이 만드는 구글인데오</title>
  </head>

  <body>
    <!-- 머리 -->
    <div style="padding: 6px">
      <span>
        <span>
          <a href="#" class="text-line nav-bar1" style="margin: 0px 5px 0px 15px; padding: 5px"
            >Google 정보</a
          >
          <a href="#" class="text-line nav-bar1" style="margin: 0px 5px; padding: 5px">스토어</a>
        </span>
        <span class="nav-item">
          <span style="padding: 0px 15px 0px 0px">
            <a href="#" class="text-line nav-bar2">Gmail</a>
            <a href="#" class="text-line nav-bar2">이미지</a>
          </span>
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </span>
      </span>
    </div>

    <!-- 몸통 -->
    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
        width="272"
        alt="구글 이미지 로고"
      />
      <div class="input-area">
        <i class="bi bi-search serch-icon"></i>
        <input type="text" class="input-box" />
        <span class="icon-right">
          <i class="bi bi-keyboard"></i>
          <i class="bi bi-mic-fill"></i>
          <i class="bi bi-camera"></i>
        </span>
        <div class="button-area">
          <button class="button-style">Google 검색</button>
          <button class="button-style">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

    <!-- 다리 -->
    <div class="footer-area">
      <div class="footer-line1">대한민국</div>
      <div class="footer-area2">
        <span>
          <a href="#" class="text-line footer-line2">광고</a>
          <a href="#" class="text-line footer-line2">비즈니스</a>
          <a href="#" class="text-line footer-line2">검색의 원리</a>
        </span>
        <span class="footer-item">
          <a href="#" class="text-line footer-line2">개인정보처리방침</a>
          <a href="#" class="text-line footer-line2">약관</a>
          <a href="#" class="text-line footer-line2">설정</a>
        </span>
      </div>
    </div>
  </body>
</html>
